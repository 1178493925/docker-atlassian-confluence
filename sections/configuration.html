<section ng-controller="ConfigurationController">
    <h2><a class="anchor" href="#important-changes" id="important-changes"><span class="octicon octicon-link"></span></a>Docker image selector</h2>

    <p>Fill in the basic configuration of your Atlassian Confluence instance, the values will be dynamicly updated throughout the page.</p>

    <div class="form-horizontal">
      <div class="form-group">
        <label for="confluence-version" class="col-sm-3 control-label">Confluence version:</label>
        <div class="col-sm-9">
          <select name="confluence-version" class="form-control" ng-init="confluence.version = 'latest'" ng-model="confluence.version" ng-change="update(confluence.version)" ng-options="tag.name for tag in tags">
          </select>
          <span class="help-block">
            <i class="fa fa-circle-o-notch fa-spin" ng-show="status == 'loading'"></i>
            <i class="fa fa-exclamation-triangle" ng-show="status == 'error'"></i>
            <span class="dynamic" ng-bind="status"/>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="confluence-home" class="col-sm-3 control-label">Confluence Home location:</label>
        <div class="col-sm-9"><p class="form-control-static"><span class="dynamic" ng-bind="confluence.home"/></p></div>
      </div>

      <div class="form-group">
        <label for="confluence-install" class="col-sm-3 control-label">Confluence Installation location:</label>
        <div class="col-sm-9"><p class="form-control-static"><span class="dynamic" ng-bind="confluence.install"/></p></div>
      </div>

      <div class="form-group">
        <label for="confluence-install" class="col-sm-3 control-label">Docker host:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="confluence.host" ng-init="confluence.host = 'localhost'" />
          <span class="help-block">Write your IP or Hostname of the Docker host machine</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confluence-install" class="col-sm-3 control-label">Confluence port:</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" ng-model="confluence.port" />
          <span class="help-block">Write the port you wish to have Atlassian Confluence be available on</span>
        </div>
      </div>
    </div>

  </section>
